<html>
	<head>
		<title>2048</title>
		<style>
			td{
				cursor: default;
				font-size: xx-large;
				border-radius: 10px;
				border: 0px solid black;
				width: 80px;
				height: 80px;
				text-align: center;
			}
			#mat{
				margin: 20 auto auto auto;
			}
			#msg{
				margin: 1 auto auto auto;
			}
			#cont{
				border-radius: 10px;
				border: 2px solid black;
				width: 400px;	
				height: 500px;
				margin: 20 auto auto auto;
			}
			#start{
				margin: 50 auto auto auto;
				background: #FFE7BA;
				border-radius: 10px;
				border: 1px solid black;
				width: 100px;
				height: 20px;
				padding-top: 10px;
				padding-bottom: 10px;
				text-align: center;
			}
			#start:hover{
				background: #FFE74A;
				cursor: hand;
			}
		</style>
	</head>
	<body>
		<div id="cont">
			<p id="msg">
			</p>
			<table id="mat">
				<tr>
					<td></td><td></td><td></td><td></td>
				</tr>

				<tr>
					<td></td><td></td><td></td><td></td>
				</tr>

				<tr>
					<td></td><td></td><td></td><td></td>
				</tr>

				<tr>
					<td></td><td></td><td></td><td></td>
				</tr>
			</table>	
			<div  id="start" onclick = "mat.init()" href="" >
					ReStart
			</div>
		</div>
	<script type="text/javascript"> 
	var msg = document.getElementById("msg");
	var mat = document.getElementById("mat")
	var LEFT = 37;
	var RIGHT = 39;
	var UP = 38;
	var DOWN = 40;
	var old = document.onkeydown; 
	var sock = new WebSocket("ws://192.168.9.42:8000");
	(function(){
		touch.on('#cont','touchstart',function(ev){
				ev.preventDefault();
		});
		var target = document.getElementById("cont");
		touch.on(target, 'swiperight', function(ev){
			mat.all_move(RIGHT);
		});
		touch.on(target, 'swipeleft', function(ev){
			mat.all_move(LEFT);
		});
		touch.on(target, 'swipeup', function(ev){
			mat.all_move(UP);
		});
		touch.on(target, 'swipedown', function(ev){
			mat.all_move(DOWN);
		});
	});	
	var message =  function(e){
	//	msg.set(e.data);
		var pos = 0;
		if (e.data == "4"){
			pos = LEFT;
		}
		if (e.data == "6"){
			pos = RIGHT;
		}
		if (e.data == "8"){
			pos = UP;
		}
		if (e.data == "5"){
			pos = DOWN;
		}
		if(pos != 0){
			var flag = mat.all_move(pos);
			if (flag){
				mat.newone(2);
			}
		}
		if(mat.over){
			sock.onmessage = null;
		}
	}	

	sock.onmessage = message;
	var f = function(e) { 
	//	msg.set(e.which);
		if(e.which == LEFT || e.which == RIGHT || e.which == UP || e.which == DOWN){
			var flag = mat.all_move(e.which);
			if(flag){
				mat.newone(2);
			}
			if(!mat.over){
				document.onkeydown = f; 
			}else
			{
				document.onkeydown = old;
			}
		}
	} 

	mat.dat = new Array();

	mat.init = function(){
		mat.over = false;
		for(var i=0;i<4;i++){
			mat.dat[i] = new Array();
			for(var j=0;j<4;j++){
				mat.dat[i][j] = {};
				mat.setvc(i,j,0,"white")
			}
		}	
		mat.newone(2);
		document.onkeydown = f; 
	}

	msg.set = function(s){
		this.innerHTML = s;
	}

	mat.setvc = function(i,j,v,c){
		this.dat[i][j].v = v;
		this.dat[i][j].c = c;	
	}

	mat.setc = function(i,j,c){
		this.dat[i][j].c = c;
	}

	mat.setv = function(i,j,v){
		this.dat[i][j].v = v;
	}

	mat.getv = function(i,j){
		return this.dat[i][j].v;
	}

	mat.getc = function(i,j){
		return this.dat[i][j].c;
	}

	var isin = function(i,j){
		return (i >= 0 && i <= 3 && j >= 0 && j <= 3);
	}

	mat.isfull = function(){
		var count = 0;
		for(var i=0;i<4;i++){
			for(var j=0;j<4;j++){
				count += (mat.getv(i,j)!= 0);
			}
		}
		if(count == 16){
			return true;
		}
		else{
			return false;
		}
	}

	mat.set_view = function(i,j){
		v = this.getv(i,j);
		if(v != 0){
			this.rows[i].cells[j].innerHTML = v;
			this.rows[i].cells[j].style["border"] ="";
		}
		else{
			this.rows[i].cells[j].innerHTML = "";
			this.rows[i].cells[j].style["border"] = "0px";
		}
		this.rows[i].cells[j].style["background"] = this.v2c(v);
	}

	var v2c = {
		0:"white",
		2:"#FFF8DC",
		4:"#FFE7BA",
		8:"#FFD39B",
		16:"#FF8C69",
		32:"#FF7F00",
		64:"#FF4040",
		128:"#FF3030",
		256:"#FF2525",
		512:"#FF1818",
		1024:"#FF1010",
		2048:"#FF0000"
	};

	mat.v2c = function(v){
		return v2c[v];
	}

	mat.rander = function(){
		for(var i=0;i<4;i++){
			for(var j=0;j<4;j++){
				this.set_view(i,j);
			}
		}
	}

	mat.newone = function(v){
		var x = Math.floor(Math.random() * 4);
		var y = Math.floor(Math.random() * 4);
		while(true){
			if(this.getv(x,y) == 0)
				break;	
			x = Math.floor(Math.random() * 4);
			y = Math.floor(Math.random() * 4);
		}		
		this.setv(x,y,v);
		this.rander();
		this.rows[x].cells[y].style["background"] = "#AAFBAA";
	}
	mat.move = function(i,j,key){
		var flag = false;
		if(this.getv(i,j) != 0){
			var ii = i,ti = i;
			var jj = j,tj = j;
			while(true){
				if(key == UP){
					ii -= 1;
				}else if (key == RIGHT){
					jj += 1;
				}else if (key == DOWN){
					ii += 1;
				}else if (key == LEFT){
					jj -= 1;
				}
				if(! isin(ii,jj))
					break;
				if(this.getv(ii,jj) != 0)
					break;
				ti = ii;
				tj = jj;
			}
			var temp = this.getv(i,j);
			var pi = ti,pj = tj;
			if(isin(ii,jj) && temp == this.getv(ii,jj)){
				pi = ii;
				pj = jj;
			}
			if(pi != i || pj != j){
				flag = true;
				temp += this.getv(pi,pj);
//				msg.set(i + " " + j + " " + pi + " " + pj );
				this.setv(i,j,0);
				this.setv(pi,pj,temp);
			}
		}
		return flag;
	}

	mat.all_move = function(key){
		var flag = false;
		if(key == UP){
			for(var i = 0;i < 4;i++){
				for(var j = 0;j < 4;j++){
					var f = this.move(i,j,key);
					flag = flag || f;
				}
			}
		}
		if(key == DOWN){
			for(var i = 3;i >= 0;i--){
				for(var j = 0;j < 4;j++){
					var f = this.move(i,j,key);
					flag = flag || f;
				}
			}
		}
		if(key == LEFT){
			for(var j = 0;j < 4;j++){
				for(var i =0; i<4;i++){
					var f = this.move(i,j,key);
					flag = flag || f;
				}
			}			
		}
		if(key == RIGHT){
			for(var j = 3;j >= 0;j--){
				for(var i =0; i<4;i++){
					var f = this.move(i,j,key);
					flag = flag || f;
				}
			}		
		}
		if(!flag && mat.isfull()){
			alert("game over");
			mat.over = true;
		}
		return flag;
	}
	mat.init();	
	</script>
